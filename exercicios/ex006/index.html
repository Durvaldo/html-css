    <title>imagem dinamica</title>
</head>
<body>
    <h1>Imagem dinamica</h1>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTMLS</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay loop></audio>
